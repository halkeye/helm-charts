<!DOCTYPE html>
<html>
  <head>
    <title>Helm Charts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css" />
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }
    
      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
    
  </head>

  <body>

    <section class="markdown-body">
      <h1>Helm Charts</h1>

      <h2>Usage</h2>
      <pre lang="no-highlight"><code>
        helm repo add halkeye https://halkeye.github.io/helm-charts
      </code></pre>

      <p>These are presented as is. Anyone is free to use them, and make suggestions, but they were created for my own use. At some point I want to submit them to the actual helm charts repo.</p>

      <h2>Charts</h2>

      <ul>
      </ul>

    </section>
    <div id="generated"></div>

    <script src="https://cdn.jsdelivr.net/es5.shim/4.4.1/es5-shim.min.js"></script>
    <script src="https://unpkg.com/js-yaml@3.12.0/dist/js-yaml.min.js"></script>
    <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>
    <script src="https://unpkg.com/blueimp-tmpl@3.11.0/js/tmpl.js"></script>
    <script type="text/x-tmpl" id="entry">
      <li>
        <p>
          {%= o.name %}
          (<a href="{%= o.urls[0] %}" title="{%= o.urls[0] %}">{%= o.version %}@{%= o.appVersion %}</a>)
        </p>
        <p>
          {%= o.description %}
        </p>
      </li>
    </script>
    <script type="text/javascript">
      'use strict';
      function clearNode(node) {
        while (node.firstChild) {
          node.removeChild(node.firstChild);
        }
        return node;
      }
      fetch('index.yaml').then(response => response.text()).then(text => {
        const doc = jsyaml.load(text);
        clearNode(document.getElementById('generated')).appendChild(
          document.createTextNode(doc.generated.toString())
        );
        const ul = clearNode(document.querySelectorAll('ul')[0]);
        let lis = '';
        Object.keys(doc.entries).forEach(chart => {
          lis = lis + tmpl("entry", doc.entries[chart][0]);
        });
        ul.innerHTML = lis;
      }).catch(console.error);
    </script>
  </body>
</html>
