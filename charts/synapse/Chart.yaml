apiVersion: v2
# image: "matrixdotorg/synapse"
appVersion: v1.110.0
description: The reference implementation for a Matrix.org chat server
name: synapse
version: 0.38.0
type: application
keywords:
  - synapse
  - chat
  - matrix
  - riot
home: https://github.com/matrix-org/synapse
sources:
  - https://github.com/matrix-org/synapse
  - https://hub.docker.com/r/matrixdotorg/synapse
  - https://matrix.org/blog/home/
dependencies:
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: ~12.3.0
    condition: postgresql.enabled
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: ~17.10.0
    condition: redis.enabled
maintainers:
  - name: Gavin Mogan
    email: helm@gavinmogan.com
annotations:
  artifacthub.io/changes: |2
     - "**deps:** update matrixdotorg/synapse docker tag to v1.110.0 ([#75](https://github.com/halkeye/helm-charts/issues/75)) ([2c02ca8](https://github.com/halkeye/helm-charts/commit/2c02ca842ea7d5b43e4af385cc1382871c5914e2))"
  artifacthub.io/images: |
    - name: synapse
      image: "matrixdotorg/synapse:v1.110.0"
