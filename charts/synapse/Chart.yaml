     - "workers shouldn't connect to master on localhost ([c98afca](https://github.com/halkeye/helm-charts/commit/c98afca25323accfca385fd4344899d413d68fa7))"
  artifacthub.io/images: |
    - name: synapse
      image: "matrixdotorg/synapse:v1.93.0"
